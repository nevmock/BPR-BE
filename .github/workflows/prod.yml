name: ğŸš€ CI/CD Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker Image
        run: docker build -t nevmock/bpr-api-prod:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push nevmock/bpr-api-prod:latest

      - name: ğŸš¢ Deploy to VPS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest Docker image..."
            docker pull nevmock/bpr-api-prod:latest

            echo "ğŸ›‘ Stopping and removing old container (if exists)..."
            docker stop bpr-api-prod || true
            docker rm bpr-api-prod || true

            echo "ğŸš€ Running new container..."
            docker run -d \
              --name bpr-api-prod \
              --network prod-postgresql-network \
              --restart unless-stopped \
              -e NODE_ENV="production" \
              -e PORT="3000" \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -p "${{ secrets.PORT }}":3000 \
              -v bpr-api-prod:/app/public \
              nevmock/bpr-api-prod:latest
            
            echo "ğŸ”„ Running Prisma migrations..."
            docker exec bpr-api-prod npx prisma migrate deploy --preview-feature
            
            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f

            
            echo "âœ… Deployment to Production environment completed successfully!"
            